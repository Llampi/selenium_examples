<!DOCTYPE html>
<html>
<head>
    <title>Formulario con Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Formulario</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo">
            </div>
            <button type="submit" id="confirm" class="btn btn-primary" onclick="confirmarEnvio(event)">Enviar</button>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function confirmarEnvio(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            if (confirm("Enviar los datos del formulario?")) {
                // Aquí puedes agregar código adicional para enviar los datos del formulario
                document.getElementById("myForm").submit(); // Envía el formulario
            }
        }
    </script>
</body>
</html>
